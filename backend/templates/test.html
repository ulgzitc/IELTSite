{% load ielts_tags %}

{% for object in objects %}
    {% if object.qtype == "inline" %}
        <h3>{{ object.title }}</h3>
        <p>{{ object.text|inline }}</p>
    {% elif object.qtype == "radios" %}
        <h3>{{ object.title }}</h3>
        <p>{{ object.text|radios:forloop.counter }}</p>
    {% endif %}
{% endfor %}
